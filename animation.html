<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>flite Booking</title>
    <link rel="stylesheet" href="animation.css">

</head>
<body>
    <header class="first">
        <img src="./flight_logo-removebg-preview.png" alt="">
        <ul>
            <li><a href="home" class="home1">Home</a></li>
            <li><a href="about" class="about1" >About</a></li>

            <li><a href="block" class="Block1">Block</a></li>

        <div class="a">
            <img src="./flight-removebg-preview.png" alt="">

        <div class="box">

            <input type="text" name="fname" id="fname" placeholder="Keyword">          
            <input type="number" name="price" id="price" placeholder="Min Price 00.0">

            <div class="but">
               <button type="submit" name="submit" class="but" style="border-radius: 15px;">Search</button>
            </div>
        </div>

         <div class="video">

         <source src="vedio.mp4.mov"></video>
        </div>
        <div>
            <h1 class="t">INDIA</h1>
            <h1 class="t2">AMAZING TOUR</h1>
